<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star one"></i></li>
                <li><i class="fa fa-star two"></i></li>
                <li><i class="fa fa-star three"></i></li>
            </ul>
            <span class="moves-text">
            <span class="moves">0</span>
            <span class="text">Moves</span>
            <span id="timer">0 : 0</span>
            </span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
        <!-- Pop-up win modal -->
        <div id="game-modal">
            <div class="modal-content">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>
                <p class="win-msg">YAAAY, YOU WON</p>
                <p class="win-score"></p>
                <button class="play-again">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
